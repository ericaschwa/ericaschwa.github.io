<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Erica Schwartz Resume</title>
		 <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
	</head>

	<body>
	<div class="row">
	<div class="col-xs-8 col-s-8 col-md-8 col-lg-8">
		<div class= "navy row">
			<span class="pull-left name">Erica Schwartz</span>
			<span class="pull-right">
				<a href="mailto:erica.schwartz.4@gmail.com"><image src="gmail.ico" alt="email" class="myicon"></a>
				<a href="https://www.linkedin.com/in/erica-schwartz-52454b108"><image src="linkedin.png" alt="linkedin" class="myicon"></a>
				<a href="https://github.com/ericaschwa"><image src="blacktocat.png" alt="github" class="myicon"></a>
			</span>
		</div>
		<br>
	</div>
	<div class="col-xs-4 col-s-4 col-md-4 col-lg-4 grey">
		<image src="erica.jpg" alt="me" class="mypic">
	</div>
	</div>

<div ng-controller="resumeCtrl" ng-app="resume" class="resume">
	<div class="row">
		<div class="col-xs-9 col-s-9 col-md-9 col-lg-9">
			<h4><i class="glyphicon glyphicon-blackboard"></i>&nbsp;&nbsp;EDUCATION</h4><hr>
			<div ng-repeat="school in education">
				<div class="row"><p>
					<div class="col-xs-3 col-s-4 col-md-4 col-lg-4 emphasize"><b>{{school.year}}</b></div>
					<div class="col-xs-9 col-s-8 col-md-8 col-lg-8">{{school.school}}</div>
				</p></div>
			</div>
		</div>
		<div class="col-xs-3 col-s-3 col-md-3 col-lg-3">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-s-12 col-md-12 col-lg-12">
			<p><br><br></p>
			<h4><i class="glyphicon glyphicon-apple"></i>&nbsp;&nbsp;RELEVANT COURSEWORK</h4><hr>
			<ul ng-repeat="class in courses">
				<li>{{class}}</li>
			</ul>
			<p><br><br></p>
			<h4><i class="glyphicon glyphicon-briefcase"></i>&nbsp;&nbsp;EXPERIENCE</h4><hr>
			<div ng-repeat="item in experience">
				{{item.title}}
					<ul ng-repeat="task in item.tasks">
						<li>{{task}}</li>
					</ul><br>
				
			</div>
			<p><br><br></p>
			<h4><i class="glyphicon glyphicon-book"></i>&nbsp;&nbsp;SKILLS</h4><hr>
				<div class="row"><p>
					<div class="col-xs-5 col-s-5 col-md-5 col-lg-5 emphasize"><b>SOFTWARE:</b></div>
					<div class="col-xs-7 col-s-7 col-md-7 col-lg-7">{{software}}</div>
				</p></div>
				<div class="row"><p>
					<div class="col-xs-5 col-s-5 col-md-5 col-lg-5 emphasize"><b>PROGRAMMING LANGUAGES:</b></div>
					<div class="col-xs-7 col-s-7 col-md-7 col-lg-7">{{languages}}</div>
				</p></div>
			<p><br><br></p>
			<h4><i class="glyphicon glyphicon-star"></i>&nbsp;&nbsp;ACTIVITIES</h4><hr>
			<ul ng-repeat="activity in activities">
				<li>{{activity}}</li>
			</ul>
		</div>
	</div>
	<div class="col-xs-3 col-s-3 col-md-3 col-lg-3">&nbsp;</div>

</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
        <!-- Latest compiled and minified JavaScript for Bootstrap CDN -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- ANGULAR CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="code.js"></script>
	</body>
</html>
